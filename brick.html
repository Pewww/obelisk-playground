<html>
  <head>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="brick" width="500" height="500"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/obelisk.js/1.2.1/obelisk.js">
    </script>
    <script>
      const canvas = document.getElementById('brick');

      const point = new obelisk.Point(270, 40);
      const pixelView = new obelisk.PixelView(canvas, point);

      const color = new obelisk.SideColor().getByInnerColor(obelisk.ColorPattern.PINK);
      const dimension = new obelisk.BrickDimension(180, 240);
      const brick = new obelisk.Brick(dimension, color);

      pixelView.renderObject(brick);
    </script>
  </body>
</html>
