<html>
  <head>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="cube" width="500" height="500"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/obelisk.js/1.2.1/obelisk.js">
    </script>
    <script>
      const canvas = document.getElementById('cube');

      const point = new obelisk.Point(200, 200); // 위치 설정
      const pixelView = new obelisk.PixelView(canvas, point); // 캔버스에 연결

      const dimension = new obelisk.CubeDimension(80, 80, 100); // 가로, 세로, 높이 설정
      const gray = obelisk.ColorPattern.GRAY; // 색상
      const color = new obelisk.CubeColor().getByHorizontalColor(gray); // 수직에 대한 색상 설정

      const cube = new obelisk.Cube(dimension, color, false); // 3번째 인자는 선 강조인듯하다. 기본 값은 true

      pixelView.renderObject(cube);
    </script>
  </body>
</html>
