<html>
  <head>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="pyramid" width="500" height="500"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/obelisk.js/1.2.1/obelisk.js">
    </script>
    <script>
      const canvas = document.getElementById('pyramid');

      const point = new obelisk.Point(250, 150);
      const pixelView = new obelisk.PixelView(canvas, point);

      const dimension= new obelisk.PyramidDimension(120);
      const color = new obelisk.PyramidColor().getByRightColor(obelisk.ColorPattern.YELLOW);
      const pyramid = new obelisk.Pyramid(dimension, color);

      pixelView.renderObject(pyramid);
    </script>
  </body>
</html>
